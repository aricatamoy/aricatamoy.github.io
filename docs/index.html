<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>技能展示</title>
    <style>
        /* 引入思源黑体（类似平方风格的现代字体） */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap');

        body {
            font-family: 'Noto Sans SC', sans-serif; /* 思源黑体，正文使用 */
            background-color: #f8f9fa;
            color: #333;
        }

        /* 容器样式 */
        .skills-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 单个技能组合样式 */
        .skill-item {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding: 15px;
            border-radius: 10px;
            background-color: #f5f5f5;
            transition: transform 0.3s;
        }

        .skill-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* 圆形图片容器 */
        .skill-icon {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 20px;
            flex-shrink: 0; /* 防止图标被压缩 */
        }

        .skill-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .skill-item:hover .skill-icon img {
            transform: scale(1.1);
        }

        /* 文字区域样式 */
        .skill-text {
            flex-grow: 1; /* 文字区域自动填充剩余空间 */
        }

        .skill-name {
            font-size: 22px;
            font-weight: bold;
            margin: 0 0 10px 0;
            color: #333;
        }

        .skill-desc {
            font-size: 16px;
            color: #666;
            margin: 0;
            line-height: 1.5;
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .skill-icon {
                width: 100px;
                height: 100px;
            }
            .skill-name {
                font-size: 18px;
            }
            .skill-desc {
                font-size: 14px;
            }
        }
    </style>
    </head>
    
    <body>
        <div class="skills-container">
            <!-- 技能组合1 -->
            <div class="skill-item">
                <div class="skill-icon">
                    <img src="images/smart.png" alt="极速冲刺">
                </div>
                <div class="skill-text">
                    <h3 class="skill-name">聪明</h3>
                    <p class="skill-desc">吃三文鱼会变得聪明！</p>
                </div>
            </div>
    
            <!-- 技能组合2 -->
            <div class="skill-item">
                <div class="skill-icon">
                    <img src="images/diligence.png" alt="smart">
                </div>
                <div class="skill-text">
                    <h3 class="skill-name">勤奋</h3>
                    <p class="skill-desc">多花点儿时间，你会变得更棒</p>
                </div>
            </div>
    
            <!-- 技能组合3 -->
            <div class="skill-item">
                <div class="skill-icon">
                    <img src="images/courage.png" alt="courage">
                </div>
                <div class="skill-text">
                    <h3 class="skill-name">勇气</h3>
                    <p class="skill-desc">坚持一下，不要放弃</p>
                </div>
            </div>
    
            <!-- 技能组合4 -->
            <div class="skill-item">
                <div class="skill-icon">
                    <img src="images/speed.png" alt="speed">∏
                </div>
                <div class="skill-text">
                    <h3 class="skill-name">速度</h3>
                    <p class="skill-desc">妈妈喊你吃饭的时候，要快一点喔～</p>
                </div>
            </div>
        </div>
    </body>
    
    </html>
